{% extends 'mycloud/base.html' %}
{% block content %}
<div class="wrapper">
	    <span class="icon-close">
		    <ion-icon name="close-outline"></ion-icon>
		</span>
	    <div class="form-box login">
		    <h2>Авторизация</h2>
			<form action="{% url 'login' %}" method="post">
                {% csrf_token %}
			    <div class="input-box">
				    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
					<input type="text" required id="username" name="username">
					<label>Имя пользователя</label>
				</div>
				<div class="input-box">
				    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
					<input type="password" required id="password" name="password">
					<label>Пароль</label>
				</div>
				<div class="remember-forgot">
				    <label><input type="checkbox">Remember me</label>
					<a href="#">Забыли пароль?</a>
				</div>
				<button type="submit" class="btn">Войти</button>
				<div class="login-register">
				    <p>Еще не зарегистрировались?
					<a href="#" class="register-link">Зарегистрироваться</a></p>
				</div>
			</form>
		</div>

		<div class="form-box register">
		    <h2>Регистрация</h2>
			<form action="{% url 'signup' %}" method="post">
				{% csrf_token %}
			    <div class="input-box">
				    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
					<input type="text" required id="username1" name="username1">
					<label>Имя пользователя</label>
				</div>

				<div class="input-box">
				    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
					<input type="password" required id="password1" name="password1">
					<label>Пароль</label>
				</div>

				<div class="input-box">
				    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
					<input type="password" required id="password2" name="password2">
					<label>Повторить пароль</label>
				</div>

				<div class="remember-forgot">
				    <label><input type="checkbox">I agree to the terms & conditions</label>
				</div>
				<button type="submit" class="btn">Зарегистрироваться</button>
				<div class="login-register">
				    <p>Уже есть аккаунт?
					<a href="#" class="login-link">Войти</a></p>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
