<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Add</title>
</head>
<body class="m-5">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <a href="{% url 'workspace' %}" class="btn btn-dark my-3">Назад</a>
            <div class="card">
                <form method="POST" action="{% url 'add' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group m-3">
                        <label>Выберите категорию</label>
                        <select name="category" class="form-control">
                            <option value="none">Select a category</option>
                            {% for category in categories %}
                            <option value="{{category.id}}">{{category.name}}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group m-3">
                        <label>Создать категорию</label>
                        <input name="category_new" placeholder="Создать категорию" class="form-control-file">
                    </div>

                    <div class="form-group m-3">
                        <label>Загрузить файл</label>
                        <input required name="file" type="file" class="form-control-file">
                    </div>

                    <button type="submit" class="btn btn-primary m-3">Добавить</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
